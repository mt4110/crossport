name: Release

on:
    push:
        tags:
            - "v*"

permissions:
    contents: write

jobs:
    build-and-release:
        name: Build and Release
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                include:
                    - os: ubuntu-latest
                      target: x86_64-unknown-linux-gnu
                      artifact_name: crossport-linux-amd64
                      asset_name: crossport-linux-amd64
                    - os: macos-latest
                      target: x86_64-apple-darwin
                      artifact_name: crossport-macos-amd64
                      asset_name: crossport-macos-amd64
                    - os: macos-latest
                      target: aarch64-apple-darwin
                      artifact_name: crossport-macos-arm64
                      asset_name: crossport-macos-arm64
                    - os: windows-latest
                      target: x86_64-pc-windows-msvc
                      artifact_name: crossport-windows-amd64.exe
                      asset_name: crossport-windows-amd64.exe

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Install Rust
              uses: dtolnay/rust-toolchain@stable
              with:
                  targets: ${{ matrix.target }}

            - name: Build
              run: cargo build --release --target ${{ matrix.target }}

            - name: Rename Binary (Unix)
              if: matrix.os != 'windows-latest'
              run: mv target/${{ matrix.target }}/release/crossport ${{ matrix.artifact_name }}

            - name: Rename Binary (Windows)
              if: matrix.os == 'windows-latest'
              run: move target/${{ matrix.target }}/release/crossport.exe ${{ matrix.artifact_name }}

            - name: Upload Artifact
              uses: actions/upload-artifact@v4
              with:
                  name: ${{ matrix.artifact_name }}
                  path: ${{ matrix.artifact_name }}

    create-release:
        needs: build-and-release
        runs-on: ubuntu-latest
        steps:
            - name: Download Artifacts
              uses: actions/download-artifact@v4

            - name: Create Release
              uses: softprops/action-gh-release@v1
              with:
                  files: |
                      crossport-linux-amd64/crossport-linux-amd64
                      crossport-macos-amd64/crossport-macos-amd64
                      crossport-macos-arm64/crossport-macos-arm64
                      crossport-windows-amd64.exe/crossport-windows-amd64.exe
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
